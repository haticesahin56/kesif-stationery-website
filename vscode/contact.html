<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kesif Stationery - Contact</title>
</head>
<body>

    <header>
        <img src="assets/logo.jpg" alt="Kesif Stationery Logo" width="100">
        <h1>Kesif Stationery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Products & Prices</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Get in Touch with Us</h2>

        <form action="#" method="post">
            <fieldset>
                <legend>Contact Form</legend>

                <p>
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </p>

                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </p>

                <p>
                    <label for="date">Visit Date (If planned):</label><br>
                    <input type="date" id="date" name="date">
                </p>

                <p>
                    <label for="topic">Topic:</label><br>
                    <select id="topic" name="topic">
                        <option value="general">General Question</option>
                        <option value="order">About an Order</option>
                        <option value="feedback">Suggestion / Complaint</option>
                    </select>
                </p>

                <p>
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="30"></textarea>
                </p>

                <p>
                    <input type="submit" value="Send">
                </p>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Hatice Sahin - Kesif Stationery</p>
    </footer>

</body>
</html>
